    <line x1="64" y1="52" x2="80" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="52" x2="48" y2="64" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="52" x2="80" y2="64" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="52" x2="64" y2="76" stroke="white" stroke-width="2" opacity="0.6"/>
