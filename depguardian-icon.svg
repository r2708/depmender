    <circle cx="80" cy="40" r="4" fill="white" opacity="0.8"/>
    <circle cx="48" cy="64" r="4" fill="white" opacity="0.8"/>
    <circle cx="80" cy="64" r="4" fill="white" opacity="0.8"/>
    <circle cx="64" cy="76" r="4" fill="white" opacity="0.8"/>
    
